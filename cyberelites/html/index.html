<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberElites Farewell</title>
  <style>
    /* --- EXISTING CSS KEPT --- */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #1a1a2e 75%, #0f3460 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ... other styles remain unchanged ... */

    .card {
      perspective: 1000px;
      height: 450px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 10px 30px rgba(186, 85, 211, 0.3);
      border: 2px solid rgba(186, 85, 211, 0.5);
    }

    .card-front {
      background: transparent;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .card-back {
      background: linear-gradient(135deg, #663399 0%, #9966CC 100%);
      transform: rotateY(180deg);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-quote {
      font-size: 1.1rem;
      font-style: italic;
      line-height: 1.6;
      text-align: center;
      padding: 20px;
      quotes: "‚Äú" "‚Äù" "‚Äò" "‚Äô";
    }

    .card-quote::before {
      content: open-quote;
      font-size: 1.5rem;
      color: #FFD700;
    }

    .card-quote::after {
      content: close-quote;
      font-size: 1.5rem;
      color: #FFD700;
    }

    /* üëá NEW CSS FOR FULL IMAGE CARDS */
    .card-full-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      position: relative;
    }

    .card-overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    .card-name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-role {
      font-size: 1.1rem;
      color: #FFD700;
      font-style: italic;
    }

    /* You can keep the rest of your existing CSS as it is... */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="neon-title" style="text-align:center; margin: 60px 0; color:#BA55D3;">CYBERELITES FAREWELL</h1>
    <div class="cards-grid" id="cardsGrid">
      <!-- Cards are injected via JS -->
    </div>
  </div>

  <script>
    let cardData = [
      {
        name: "Senior 1",
        role: "Full Stack Developer",
        quote: "The future belongs to those who believe in the beauty of their dreams.",
        image: "https://via.placeholder.com/400x450?text=Senior+1"
      },
      {
        name: "Senior 2",
        role: "AI Engineer",
        quote: "Every line of code you write is a step toward changing the world.",
        image: "https://via.placeholder.com/400x450?text=Senior+2"
      },
      {
        name: "Senior 3",
        role: "Cybersecurity Expert",
        quote: "Excellence is not a destination but a journey.",
        image: "https://via.placeholder.com/400x450?text=Senior+3"
      }
    ];

    function generateCards() {
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';
      cardData.forEach((card, index) => {
        const cardHTML = `
          <div class="card" onclick="openModal(${index})">
            <div class="card-inner">
              <div class="card-front">
                <div class="card-full-image" style="background-image: url('${card.image}')">
                  <div class="card-overlay-text">
                    <h3 class="card-name">${card.name}</h3>
                    <p class="card-role">${card.role}</p>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <p class="card-quote">${card.quote}</p>
              </div>
            </div>
          </div>
        `;
        grid.innerHTML += cardHTML;
      });
    }

    generateCards();
  </script>
</body>
</html>
